<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Posicionamiento Web - Versión Rosa</title>

<!-- Tipografía -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('https://img.freepik.com/foto-gratis/fondo-acuarela-rosa-suave_23-2148905170.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #4a003e;
    }

    header {
        background: rgba(255, 182, 193, 0.8);
        text-align: center;
        padding: 20px 10px;
        font-size: 26px;
        font-weight: 600;
        color: #4a003e;
        border-bottom: 3px solid #ff8ac0;
    }

    .contenedor {
        display: grid;
        grid-template-columns: 25% 1fr;
        padding: 30px;
        gap: 20px;
        background: rgba(255, 240, 245, 0.6);
        margin: 30px;
        border-radius: 15px;
        backdrop-filter: blur(6px);
    }

    /* Menú lateral */
    .menu {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .menu button {
        padding: 15px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #ff8ac0;
        color: white;
        font-weight: 600;
        transition: 0.3s;
    }

    .menu button:hover {
        background: #ff5fa5;
        transform: translateX(5px);
    }

    /* Recuadro dinámico */
    .contenido {
        background: rgba(255, 255, 255, 0.35);
        padding: 20px;
        border-radius: 12px;
        min-height: 300px;
        animation: cambio 0.4s ease;
    }

    @keyframes cambio {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .contenido img, 
    .contenido video {
        width: 100%;
        max-width: 450px;
        margin-top: 15px;
        border-radius: 10px;
        display: block;
    }

    .contenido audio {
        width: 100%;
        margin-top: 18px;
    }

    .contenido h2 {
        margin-top: 0;
        color: #e1007a;
    }

    footer {
        background: rgba(255, 182, 193, 0.8);
        text-align: center;
        padding: 15px;
        margin-top: 40px;
        font-size: 16px;
        color: #4a003e;
        border-top: 3px solid #ff8ac0;
    }

    @media (max-width: 850px) {
        .contenedor {
            grid-template-columns: 1fr;
        }
    }
</style>

<script>
    function mostrarInfo(tipo) {
        const contenido = document.getElementById("info");

        let html = "";

        if (tipo === "seo") {
            html = `
                <h2>SEO - Optimización para Motores de Búsqueda</h2>
                <p>
                    El SEO se centra en mejorar tu página para que aparezca de manera natural
                    en los resultados de Google. Es un trabajo constante que implica ajustes en
                    el contenido, estructura y autoridad del sitio para hacerlo más relevante.
                </p>
                <ul>
                    <li>Uso inteligente de palabras clave</li>
                    <li>Contenido claro y bien estructurado</li>
                    <li>Carga rápida del sitio</li>
                    <li>Enlaces internos y externos de calidad</li>
                </ul>

                <img src="https://img.freepik.com/vector-gratis/ilustracion-concepto-optimizar-seo_114360-8069.jpg" alt="Infografía SEO">
            `;
        }

        if (tipo === "sem") {
            html = `
                <h2>SEM - Marketing en Motores de Búsqueda</h2>
                <p>
                    El SEM utiliza anuncios pagados para posicionarte rápidamente en los motores de búsqueda.
                    Permite segmentar audiencias y obtener visibilidad inmediata, ideal para campañas rápidas
                    o productos nuevos.
                </p>
                <ul>
                    <li>Resultados visibles en poco tiempo</li>
                    <li>Control del presupuesto</li>
                    <li>Segmentación por intereses y demografía</li>
                    <li>Ideal para lanzamientos y promociones</li>
                </ul>

                <video controls>
                    <source src="https://cdn.pixabay.com/vimeo/344835913/seo-18460.mp4?width=640&hash=1ab81e5cd3f278a7867d363da90b1e4e6d73d9ae" type="video/mp4">
                    Tu navegador no soporta el video.
                </video>
            `;
        }

        if (tipo === "visibilidad") {
            html = `
                <h2>Visibilidad en Resultados</h2>
                <p>
                    La visibilidad indica qué tan fácil es que los usuarios encuentren tu información
                    cuando realizan una búsqueda. Un sitio visible atrae más tráfico, clics y
                    oportunidades de interacción.
                </p>
                <ul>
                    <li>Aparecer en posiciones destacadas</li>
                    <li>Mayor tasa de clics (CTR)</li>
                    <li>Información clara para el usuario</li>
                    <li>Presencia en diferentes formatos (videos, snippets, imágenes)</li>
                </ul>

                <img src="https://img.freepik.com/vector-gratis/ilustracion-concepto-marketing-digital_114360-3742.jpg" alt="Visibilidad">

                <audio controls>
                    <source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_8c9994f9cd.mp3?filename=soft-technology-111413.mp3" type="audio/mp3">
                    Tu navegador no soporta audio.
                </audio>
            `;
        }

        contenido.innerHTML = html;
    }
</script>

</head>

<body>

<header>
  POSICIONAMIENTO WEB
</header>

<div class="contenedor">
    <div class="menu">
        <button onclick="mostrarInfo('seo')">SEO</button>
        <button onclick="mostrarInfo('sem')">SEM</button>
        <button onclick="mostrarInfo('visibilidad')">Visibilidad en Resultados</button>
  </div>

    <div class="contenido" id="info">
        <h2>Selecciona un tema</h2>
        <p>Haz clic en los botones para explorar SEO, SEM y Visibilidad.</p>
      <img src="https://img.freepik.com/vector-gratis/ilustracion-concepto-marketing-digital_114360-3929.jpg">
    </div>
</div>

<footer>
Fernanda Itzel Chavez Salgado — 2025 </footer>

</body>
</html>
